<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOCCHI RC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
        }

        .center-line {
            position: absolute;
            background-color: #000;
        }

        .vertical-line {
            left: 50%;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }

        .horizontal-line {
            top: 50%;
            height: 2px;
            width: 100%;
            transform: translateY(-50%);
        }

        .diamond-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw; 
            height: 100vh; 
        }

        .diamond-container-inner {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .diamond-button {
            position: absolute;
            width: 150px;
            height: 50px;
            background-color: #ff36d7;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .diamond-button:hover {
            background-color: #fc90e7;
        }

        .diamond-button-top {
            top: -50px;
            left: 25px;
        }

        .diamond-button-bottom {
            bottom: 50px;
            left: 25px;
        }

        .diamond-button-left {
            top: 25px;
            left: -60px;
        }

        .diamond-button-right {
            top: 25px;
            right: -60px;
        }

        .title-main {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px; 
            color: #000000;
            margin-top: 20px; 
            text-shadow: 
                -2px -2px 0 #fff,  
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff; /* Add white border around the text */
        }
    </style>
</head>

<body>
    <div class="title-main">
        <h1>Bocchi Remote Control Car</h1>
    </div>
    <div class="diamond-container">
        <div class="diamond-container-inner">
            <button class="diamond-button diamond-button-top">Maju</button>
            <button class="diamond-button diamond-button-bottom">Mundur</button>
            <button class="diamond-button diamond-button-left">Kiri</button>
            <button class="diamond-button diamond-button-right">Kanan</button>
        </div>
    </div>
</body>

</html>
